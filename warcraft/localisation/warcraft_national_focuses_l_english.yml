 the_orcish_horde.2.title: "Orc Raid!"
 the_orcish_horde.2.desc: "The brutish orcs have begun to raid our towns and villages. Without extraordinary efforts, our people will be slaughtered by the hundreds."
 the_orcish_horde.2.option.a: "Muster our best!"
 the_orcish_horde.2.option.b: "Let them defend themselves..."
 
 the_orcish_horde.3.title: "Human Ambush!"
 the_orcish_horde.3.desc: "The humans led by that wretched man Lothar surprised Blackhand and his clan as they entered Lakeshire. It is only thanks to the efforts of Gul'dan's warlocks that Blackhand survives. But such a victory means little to such a proud orc, and the fate of the warlocks is yet to be decided."
 the_orcish_horde.3.option.a: "Kill them!"
 the_orcish_horde.3.option.b: "Spare them..."
 
 the_orcish_horde.4.title: "Issue Mok'gora"
 the_orcish_horde.4.desc: "Ogrim Doomhammer has challenged Blackhand for the supremacy of the Horde. Without Gul'dan, Blackhand is vunerable, but it is still an exceptionally tough fight."
 the_orcish_horde.4.option.a: "Ogrim Doomhammer must prevail!"
 the_orcish_horde.4.option.b: "Lok'tar ogar!"
 
 the_orcish_horde.5.title: "Stranglethorn Vale"
 the_orcish_horde.5.desc: "Kilrogg Deadeye and his Bleeding Hollow clan have been sent into the jungles of Stranglethorn Vale to seek what lies within. What they found were trolls, unending and devious to say the least. As the orcs are beaten back, there is much talk of abandoning the campaign, but perhaps these creatures could serve as a useful ally?"
 the_orcish_horde.5.option.a: "Abandon the jungles"
 the_orcish_horde.5.option.b: "Send an envoy to the trolls"
 
 the_orcish_horde.6.title: "Orc Envoy"
 the_orcish_horde.6.desc: "These foul orcs have sent a grovelling envoy to our feet. They talk of alliance and spoils of war, but their actions so far display only bloodlust. Whilst these creatures are foul, they appear to wage war against the humans as we do, perhaps we should accept this tenuous alliance?"
 the_orcish_horde.6.option.a: "Never!"
 the_orcish_horde.6.option.b: "Accept their request"
 
 the_orcish_horde.7.title: "Troll Envoy"
 the_orcish_horde.7.desc: "These 'Gurubashi' trolls have accepted our alliance request. They will serve our Horde well in the coming battles."
 the_orcish_horde.7.option.a: "Lok'tar ogar!"
 
