 TTH_orc_warcry: "Orc Warcry"
 TTH_orc_warcry_desc: "Let loose the spirit of war upon Azeroth!"
 
 TTH_raid_duskwood: "Raid Brightwood"
 TTH_raid_duskwood_desc: "Let our orc soldiers hunt down the humans of Brightwood whilst pillaging their towns."
 TTH_raid_westfall: "Raid Westfall"
 TTH_raid_westfall_desc: "Let our orc soldiers hunt down the humans of Westfall whilst pillaging their towns."
