 TTH_raid_stormwind: "Raid Stormwind"
 TTH_raid_stormwind_desc: "Let our orc soldiers hunt down the humans of Stormwind whilst pillaging their towns."
 TTH_war_stormwind: "Attack Stormwind"
 TTH_war_stormwind_desc: "These humans must fall beneath our blade. Let us declare war upon these creatures and oust them from their lands."
 
 TTH_secure_lakeshire: "Secure Lakeshire"
 TTH_secure_lakeshire_desc: "Let us secure the town of Lakeshire for our attack upon Stormwind city."
 TTH_secure_westfall: "Secure Westfall"
 TTH_secure_westfall_desc: "Let us secure the town of Sentinel Hill for our attack upon Stormwind city."
 TTH_secure_duskwood: "Secure Brightwood"
 TTH_secure_duskwood_desc: "Let us secure the town of Brightwood for our attack upon Stormwind city."
 TTH_secure_sunnyglade: "Secure Sunnyglade"
 TTH_secure_sunnyglade_desc: "Rumours of tomes that contain the workings of the human's magic are to be found in the human town of Sunnyglade. Let us seize their magi tower and claim these tomes as our own."
 
 TTH_oust_stormwind: "Oust Stormwind"
 TTH_oust_stormwind_desc: "It is time to oust Stormwind from their lands entirely and kill all the humans that remain."
 TTH_consolidate_lands: "Consolidate Lands"
 TTH_consolidate_lands_desc: "Now the humans have abandoned their lands, let us construct orc settlements across them."
 
 TTH_mok_gora: "Issue Mok'gora"
 TTH_mok_gora_desc: "Ogrim Doomhammer wishes to usurp Warchief Blackhand, and with Gul'dan incapacitated, it is now or never."
 
 TTH_enter_stranglethorn: "Enter Stranglethorn Vale"
 TTH_enter_stranglethorn_desc: "The jungles of Stranglethorn Vale are reminicent of the jungles of the Bleeding Hollow clan. Kil'rogg Deadeye and his clan wish to venture into the vale and see what lies within."
 TTH_invite_the_bloodscalp: "Invite Bloodscalp Trolls"
 TTH_invite_the_bloodscalp_desc: "Let us invite the Bloodscalp trolls into our Horde."
 TTH_invite_the_skullsplitter: "Invite Skullsplitter Trolls"
 TTH_invite_the_skullsplitter_desc: "Let us invite the Skullsplitter trolls into our Horde."
 TTH_invite_the_atalai: "Invite the Ata'lai Trolls"
 TTH_invite_the_atalai_desc: "Let us invite the Ata'lai trolls into our Horde."
 
 TTH_accept_shadow_council: "Consult Shadow Council"
 TTH_accept_shadow_council_desc: "Whilst many of orcs have been distrustful of the Shadow Council for their practices, perhaps it is time to accept their powers and to reap the rewards of such defference."
 TTH_submit_to_guldan: "Submit to Gul'dan"
 TTH_submit_to_guldan_desc: "Gul'dan is the true power behind the warchief. He and his Shadow Council must leave the shadows and claim the Horde as their own."
 
