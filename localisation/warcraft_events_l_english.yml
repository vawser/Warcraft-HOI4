 # The First War
 the_first_war.1.title: "The Orcish Horde Attacks"
 the_first_war.1.desc: "These so called 'orcs' from the Blasted Lands have begun attacking our towns and villages. We must not falter in our defence of our people. \n\nAlthough our peace was short-lived, let us be glad we had peace at all."
 the_first_war.1.option.a: "All peace must come to an end."
 
 # Random
 random_events.1.title: "Upset in the Provinces"
 random_events.1.desc: "The [Root.GetRacePluralLowercase] have become discontent with the leadership of [Root.GetLeader]. Without adaquate persuasion, it is likely they will revolt and damage our industry."
 random_events.1.option.a: "Persuade them to step down"
 random_events.1.option.b: "Ignore their plight"
 
 random_events.2.title: "A Steamy Inn"
 random_events.2.desc: "A provincal inn within our lands has become known for it's elicit nature, and rumours are it provides sexual services for those who seek such carnal desires. Reports by our guards have finally confirmed these rumours, and action should be taken before this business gets out of hand."
 random_events.2.option.a: "Shut down the inn"
 random_events.2.option.b: "Accept bribes from the innkeep"
 
