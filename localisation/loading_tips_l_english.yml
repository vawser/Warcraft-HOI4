l_english:
 LOADING_TIP_0:0 "See your world through my eyes: A universe so vast as to be immeasurable - incomprehensible even to your greatest minds.\n- Algalon the Observer"
 LOADING_TIP_1:0 "Strike now, heroes, while he is weakened! Vanquish the Deceiver!\n- Kalec"
 LOADING_TIP_2:0 "In this world where time is your enemy, it is my greatest ally. This grand game of life that you think you play in fact plays you. To that I say... Let the games begin!\n- Nefarian"
 LOADING_TIP_3:0 "I was the first, you know. For me, the wheel of death has spun many times. So much time has passed. I have a lot of catching up to do..\n- Teron Gorefiend"
 LOADING_TIP_4:0 "Tempest Keep was merely a setback!\n- Kael'thas Sunstrider"
 LOADING_TIP_5:0 "Everybody always wanna take from us. Now we gonna start takin' back. Anybody who get in our way...gonna drown in their own blood! De Amani empire be back now...seekin' vengeance. And we gonna start...with you!\n- Zul'jin"
 LOADING_TIP_6:0 "Uulwi ifis halahs gag erh'ongg w'ssh\n- Yogg-Saron"
 LOADING_TIP_7:0 "My demise accomplishes nothing! The master will have you! You will drown in your own blood! The world shall burn! Aaaghh!\n- Kael'thas Sunstrider"
 LOADING_TIP_8:0 "Men, women and children... None were spared the master's wrath. Your death will be no different.\n- Captain Falric"
 LOADING_TIP_9:0 "This pear, is so delicious...\n- Captain Falric"
 LOADING_TIP_10:0 "BOOOONEEEESTOOORRMMM\n- Lord Marrowgar"
 LOADING_TIP_11:0 "So, the Light's vaunted justice has finally arrived. Shall I lay down Frostmourne and surrender myself to your mercy, Fordring?\n- The Lich King"
 LOADING_TIP_12:0 "You are not prepared!\n- Illidan Stormrage"
 LOADING_TIP_13:0 "The sun has set on this mortal world, fools. Make peace with your end, for the Hour of Twilight falls!\n- Deathwing"
 LOADING_TIP_14:0 "I was away for too long. My absence cost us the lives of some of our greatest heroes. Trash like you and this evil witch were allowed to roam free, unchecked.\n- King Varian"
 LOADING_TIP_15:0 "Finish it! Finish it! Kill me, or I swear by the Dragonqueen you'll never see daylight again!\n- Keristrasza"
 LOADING_TIP_16:0 "There is no good. No evil. No light. There is only POWAH!\n- Archbishop Benedictus"
 LOADING_TIP_17:0 "None may challenge the Brotherhood!\n- Edwin VanCleef"
 LOADING_TIP_18:0 "You landlubbers are tougher than I thought. I'll have to improvise!\n- Mr. Smite"
 LOADING_TIP_19:0 "Energy. Power. My people are addicted to it... a dependence made manifest after the Sunwell was destroyed. Welcome to the future. A pity you are too late to stop it. No one can stop me now! Selama ashal'anore!\n- Kael'thas Sunstrider"